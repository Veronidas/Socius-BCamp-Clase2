<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Ejercicio 2</title>
  </head>
  <body class="d-flex justify-content-center">
    <div class="card frame p-5 mt-2 mb-2">
      <div class="card-body p-5 text-center">
        <span for="randomMovie">Película aleatoria:</span><br />
        <button
          type="button"
          id="randomMovie"
          class="btn btn-outline-dark mb-5 fw-bold"
          onclick="getRandomMovie()"
        >
          Consultar película
        </button>
        <br />
        <div
          id="randomMovieResult"
          class="mb-5 fs-3 text-center"
          style="height: 4rem"
        ></div>
        <br />

        <span for="selectMovie">Selecciona una película:</span>
        <select
          class="form-select border-dark fw-bolder"
          name="selectMovie"
          id="selectMovie"
          onchange="getJustOneMovie(this)"
        ></select>
      </div>
    </div>
  </body>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="assets/movies.js"></script>
</html>
